name: Daily Trading Logic

on:
  schedule:
    # Schedule to run every weekday at 10:30 PM UTC (11:30 PM CET)
    - cron: '30 22 * * 1-5'
  workflow_dispatch: # Manually trigger the workflow

jobs:
  trading-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t backend ./backend

      - name: Run Trading Script
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.git:/app/.git \
            -w /app \
            backend sh -c "
              git config --global --add safe.directory /app && \
              python -m src.business.trading"

      
      - name: Commit and Push Updated Database
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/storage/storage.db
          git commit -m 'Update SQLite database from daily-trading workflow' || echo "No changes to commit"
          git push origin ${{ github.ref }}
